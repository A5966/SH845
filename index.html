<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Log</title><style>html,body{margin:0;height:100%;background:#111;color:#eee;overflow:auto;font-family:monospace}#container{width:100%;min-height:100%;color:#cdcdcd;font-family:monospace;overflow-x:auto}.log-row{display:flex;width:max-content;min-width:100%;box-sizing:border-box}.log-row .ln{min-width:28px;padding:3px 6px;text-align:right;color:#555;background:#121212;border-right:1px solid #333;white-space:pre}.log-row .log-line{flex:1;padding:3px 6.5px;white-space:pre}.log-row:nth-child(odd){background:#1a1a1a}.log-row:nth-child(even){background:#2a2a2a}#hiddenInput{opacity:0;position:absolute;pointer-events:none;height:0;width:0}</style></head><body><textarea id="hiddenInput"><span style="color:#FF0000">Nothing to display.</span></textarea><div id="container"></div><script>(()=>{const a=document.getElementById("container"),b=document.getElementById("hiddenInput");let c=0;function d(f){f.split("\n").forEach(g=>{c++;const h=document.createElement("div");h.className="log-row";const i=document.createElement("div");i.className="ln";i.textContent=c;const j=document.createElement("div");j.className="log-line";j.innerHTML=g;h.append(i,j);a.appendChild(h)})}function k(l){c++;const m=document.createElement("div");m.className="log-row";const n=document.createElement("div");n.className="ln";n.textContent=c;const o=document.createElement("div");o.className="log-line";o.innerHTML=l;m.append(n,o);a.appendChild(m);return o}const p=new URL(window.location.href),q=p.search.match(/\/p\/([A-Za-z0-9]+)/);if(q&&q[1]){const r=q[1],s="https://cors-anywhere.com/",t=`https://pastebin.com/raw/${r}`,u=k('<span style="color:#FF0000">Attempting to Connect</span>');fetch(s+t).then(v=>v.text()).then(w=>{u.innerHTML="";d(w)}).catch(()=>{u.innerHTML='<span style="color:#FF0000">Error Connecting</span>'})}else{d(b.value)}})();</script></body></html>
